<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Load the Visualization API and the piechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Facing');
        data.addColumn('number', 'Width');
        data.addRows([
          ['12',1],
          ['1',1],
          ['2',1],
          ['3',1],
          ['4',1],
          ['5',1],
          ['6',1],
          ['7',1],
          ['8',1],
          ['9',1],
          ['10',1],
          ['11',1]
        ]);

        // Set chart options.
        var options = {'title': 'Raider',
                       'width': 550,
                       'height': 400,
                       'legend': 'none',
                       'pieSliceText': 'label',
                       'pieStartAngle': -15,
                       'tooltip': {'trigger': 'none'},
                       'colors': ['red']};
 
        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));

        function selectHandler() {
          var selectedItem = chart.getSelection()[0];
          if (selectedItem) {
            var facing = data.getValue(selectedItem.row, 0);
            document.getElementById('maneuvers_div').innerHTML = facing + ' selected';
          }
        }

        google.visualization.events.addListener(chart, 'select', selectHandler);    
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1>Battlestar Galactica Starship Battles AI</h1>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
    <div id="maneuvers_div"></div>
  </body>
</html>
