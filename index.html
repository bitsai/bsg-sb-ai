<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="ai.js"></script>
    <script type="text/javascript" src="ships.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      var chart;
      var data;
      var options = {'title': 'Select Target Location',
                     'width': 550,
                     'height': 400,
                     'legend': 'none',
                     'pieSliceText': 'label',
                     'pieStartAngle': -15,
                     'tooltip': {'trigger': 'none'},
                     'colors': ['red']};

      function getShip() {
        if (document.getElementById('ship').value == 'raider') {
          return raider;
        } else if (document.getElementById('ship').value == 'h_raider') {
          return heavyRaider;
        } else {
          return raider;
        }
      }

      function selectHandler() {
        var selectedItem = chart.getSelection()[0];

        if (selectedItem) {
          var ship = getShip();
          var vector = getVector(data.getValue(selectedItem.row, 0));

          document.getElementById('distant_maneuver_div').innerHTML = JSON.stringify(getOverboostManeuver(ship, vector.side, vector.index, 'high'));
          document.getElementById('far_maneuver_div').innerHTML = JSON.stringify(getManeuver(ship, vector.side, vector.index, 'high'));
          document.getElementById('near_maneuver_div').innerHTML = JSON.stringify(getManeuver(ship, vector.side, vector.index, 'medium'));
          document.getElementById('close_maneuver_div').innerHTML = JSON.stringify(getManeuver(ship, vector.side, vector.index, 'low'));
        }
      }

      function drawChart() {
        chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        data = new google.visualization.DataTable();

        data.addColumn('string', 'Facing');
        data.addColumn('number', 'Width');
        data.addRows([
          ['12',1],
          ['1',1],
          ['2',1],
          ['3',1],
          ['4',1],
          ['5',1],
          ['6',1],
          ['7',1],
          ['8',1],
          ['9',1],
          ['10',1],
          ['11',1]
        ]);

        google.visualization.events.addListener(chart, 'select', selectHandler);
        chart.draw(data, options);
      }

      function clearManeuvers() {
        chart.clearChart();
        drawChart();
        document.getElementById('distant_maneuver_div').innerHTML = '';
        document.getElementById('far_maneuver_div').innerHTML = '';
        document.getElementById('near_maneuver_div').innerHTML = '';
        document.getElementById('close_maneuver_div').innerHTML = '';
      }
    </script>
  </head>
  <body>
    <h1>Battlestar Galactica Starship Battles AI</h1>
    <select id="ship" onChange="clearManeuvers();">
      <option value="raider">Cylon Raider</option>
      <option value="h_raider">Cylon Heavy Raider</option>
    </select>
    <div id="chart_div"></div>
    <b>Target > 20 cm</b>
    <div id="distant_maneuver_div"></div>
    <br/>
    <b>Target > 15 cm</b>
    <div id="far_maneuver_div"></div>
    <br/>
    <b>Target > 10 cm</b>
    <div id="near_maneuver_div"></div>
    <br/>
    <b>Target >= 0 cm</b>
    <div id="close_maneuver_div"></div>
  </body>
</html>
